<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>订单页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hw/orders.css">
</head>
<body>

<header class="header">
    <h2>订单</h2>
</header>
<!--未登录是订单显示-->
<div class="no_log_content">
    <img src="https://fuss10.elemecdn.com/f/18/9fb04779371b5b162b41032baf5f3gif.gif" alt=""><br>
    <span>登录后查看外卖订单</span><br>
    <button>立即登录</button>
</div>

<!--登录后的状态-->
<div class="login_content">
    <div class="orders_top">
        <h4>我的订单 <span>全部订单 &gt;</span></h4>
            <div class="record">
                <img src="./img/hw/record.jpg" alt="">
                <h3>近三个月无外卖订单记录</h3>
                <p>
                    查看三个月前的外卖订单
                </p>
            </div>
    </div>
    <div class="orders_center">
        <h4>附近买过 </h4>
        <div class="seller">
            <img src="./img/hw/seller.jpg" alt="">
            <h3>附近暂无买过的商家</h3>
            <p>
                配送范围内买过的商家会出现在这里
            </p>
        </div>
    </div>
</div>





<div class="footer">
    <ul>
        <li><i class="iconfont">&#xe639;</i><span>外卖</span></li>
        <li><i class="iconfont">&#xe609;</i><span>发现</span></li>
        <li><i class="iconfont">&#xe647;</i><span>订单</span></li>
        <li><i class="iconfont">&#xe604;</i><span>我的</span></li>
    </ul>
</body>
</html>
