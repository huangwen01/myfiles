<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hw/user.css">
</head>
<body>
<header class="header">
    <h2>我的
        <i class="iconfont">&#xe77e;</i>
        <i class="iconfont">&#xe65a;</i>
    </h2>
</header>
<div class="user_info">
    <i class="iconfont">&#xe74d;</i>
    <!--未登录状态-->
    <div class="nologin">
        <h4>立即登录</h4>
        <p>登录后享更多特权</p>
        <i class="iconfont">&#xec6e;</i>
    </div>
    <!--登录后状态-->
    <div class="logined">
        <h4>xxxxx</h4>
        <p>133****3333</p>
        <i class="iconfont">&#xec6e;</i>
    </div>
</div>
<!--未登录的nav-->
<div class="nonav">
    <ul>
        <li>
            <i class="iconfont">&#xe615;</i>
            <span>钱包</span>
        </li>
        <li>
            <i class="iconfont">&#xe606;</i>
            <span>优惠</span>
        </li>
        <li>
            <i class="iconfont">&#xe644;</i>
            <span>积分</span>
        </li>
    </ul>
</div>
<!--已登录的nav-->
<div class="naved">
    <ul>
        <li>
            <i class="iconfont">0.00元</i>
            <span>钱包</span>
        </li>
        <li>
            <i class="iconfont">0个</i>
            <span>优惠</span>
        </li>
        <li>
            <i class="iconfont">0分</i>
            <span>积分</span>
        </li>
    </ul>
</div>
<!--地址和收藏-->
<div class="address">
    <ul>
        <li>
            <i class="iconfont">&#xe637;</i>
            <a>收货地址</a>
        </li>
        <li>
            <i class="iconfont">&#xe68d;</i>
            <a>我的收藏</a>
        </li>
    </ul>
</div>
<div class="ele">
    <ul>
        <li>
            <i class="iconfont">&#xe681;</i>
            <a>推荐有奖</a>
        </li>
        <li>
            <i class="iconfont">&#xe681;</i>
            <a>积分商城</a>
        </li>
        <li>
            <i class="iconfont">&#xe605;</i>
            <a>饿了么会员卡</a>
        </li>
    </ul>
</div>


<div class="footer">
    <ul>
        <li><i class="iconfont">&#xe639;</i><span>外卖</span></li>
        <li><i class="iconfont">&#xe609;</i><span>发现</span></li>
        <li><i class="iconfont">&#xe647;</i><span>订单</span></li>
        <li><i class="iconfont">&#xe604;</i><span>我的</span></li>
    </ul>
</div>
</body>
</html>
