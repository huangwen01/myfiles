<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <script src="../js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/swiper.css">

    <link rel="stylesheet" type="text/css" href="../css/reset.css">

    <script src="../js/swiper.js"></script>
    <link rel="stylesheet" href="../css/lcy/lcy_ place_order.css">
</head>
<body>
   <div id="header">

       <div class="header-Return">
           <i class="iconfont">&#xe600;</i>
       </div>
       <div class="header-title">
           订单送至
       </div>

       <div > </div>
   </div>
   <!--地址-->
   <div class="address">
       <p class="address-top">深圳世纪东方老师</p>
       <p class="Customer">史蒂夫 <span class="Telephone">123123123</span></p>
   </div>
   <div id="main">



       <!--预计时间-->
       <div class="Estimated-time">
            <p class="Estimated-time-top">
               <span> 尽快送达 | 预计12:06</span>
            </p>
       </div>
       <div class="Payment-method">
           <span>在线支付</span>
       </div>

       <!--订单信息-->
       <div class="Order-information">
        <div class="Order-information-title">
            <img src="//fuss10.elemecdn.com/c/22/44da5ae0288bf75e0179e85e46abfpng.png" alt="">
            <span>
                饭戒（航城店）
            </span>
        </div>
           <div class="Order-information-content">
               <ul>
                   <li class="Package-name">
                       <div class="Package-name-left">
                           激情夏日C套餐
                       </div>
                       <div class="Package-name-right">
                           <span class="num">x 2</span>
                           <span class="Total">¥ 79.6</span>
                       </div>

                   </li>
                   <li class="Lunch-box">
                       <div class="Lunch-box-left">
                           餐盒
                       </div>
                       <div class="Lunch-box-right">

                           <span class="Total">¥ 9.6</span>
                       </div>
                   </li>
                   <li class="Delivery-fee">

                       <div class="Delivery-fee-left">
                           配送费
                       </div>
                       <div class="Delivery-fee-right">

                           <span class="Total">¥ 9.6</span>
                       </div>
                   </li>
               </ul>
           </div>
       </div>
       <!--订单备注-->
       <div class="Order-note">
        <div  class="Flavor">

                <div>
                    订单备注
                </div>
                <div class="Flavor-right">
                    口味、偏好等
                </div>


        </div>

           <div  class="invoice">

                   <div>
                       发票
                   </div>
                   <div>
                       商家不支持开发票
                   </div>


           </div>
       </div>
   </div>

<div id="footer">
    <div class="footer-inner">
        <div class="money">
            <span>¥79.6</span>
        </div>
        <div class="Settlement">
          <span>  去结算</span>
        </div>
    </div>
</div>
</body>
</html>
